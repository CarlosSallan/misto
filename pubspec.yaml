name: misto
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.6
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.1.7
  google_maps_flutter_web: ^0.3.0
  location: ^4.4.0
  flutter_svg: ^1.1.0
  fluttermoji: ^1.0.1
  introduction_screen: ^3.1.4
  smooth_page_indicator: ^1.0.0+2
  vibration: ^1.7.5
  firebase_core: ^2.5.0
  firebase_auth: ^4.2.6
  firebase_database: ^10.0.10
  cloud_firestore: ^4.4.3
  google_sign_in: ^6.0.1
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/maps.png
    - assets/frends.png
    - assets/welcome.png
    - assets/dashboard/chat.png
    - assets/dashboard/mensaje.png
    - assets/dashboard/hombre.png
    - assets/googleLogo.png

